[package]
name = "ex-caller"
version = "0.3.0"
description = "一款功能丰富的随机点名工具"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = [
  "path-all",
  "fs-write-file",
  "dialog-all",
  "windows7-compat"
] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"

[features]
custom-protocol = [ "tauri/custom-protocol" ]
